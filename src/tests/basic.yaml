# Literal expressions
- name: "simple int"
  expr: "1"
  value: 1
- name: "scientific notation int"
  expr: "3e6"
  value: 3000000
- name: "fractional notation"
  expr: "3/6"
  value: 1/2
- name: "fractional notation for int"
  expr: "6/3"
  value: 2
- name: "negative integer"
  expr: -1
  value: -1
- name: "negative ratio"
  expr: -3/6
  value: -1/2
- name: "simple string"
  expr: '"Hello, World!"'
  value: '"Hello, World!"'
- name: "simple char"
  expr: "'f'"
  value: "'f'"
- name: "unicode char"
  expr: "'你'"
  value: "'你'"
- name: "known symbol"
  expr: "(quote foo)" # TODO: use '
  value: foo
- name: "boolean true"
  expr: "true"
  value: true
- name: "boolean false"
  expr: "false"
  value: false
- name: "nil value"
  expr: "nil"
  value: null
- name: "undefined value"
  expr: "undefined"
  value: undefined

# Mathematical expressions
- name: "add - one int parameter"
  expr: "(+ 1)"
  value: 1
- name: "add - two int parameters"
  expr: "(+ 1 2)"
  value: 3
- name: "add - three int parameters"
  expr: "(+ 1 2 3)"
  value: 6
- name: "add - int and ratio parameters"
  expr: "(+ 1 (/ 1 2) (/ 1 4))"
  value: 7/4
- name: "add - int and ratio notation parameters"
  expr: "(+ 1 1/2 1/4)"
  value: 7/4
- name: "add - two ratios"
  expr: "(+ (/ 1 2) (/ 1 2))"
  value: 1
- name: "add - with undefined parameter"
  expr: "(+ 1 (/ 1 0))"
  value: undefined
- name: "subtract - with single int parameter"
  expr: "(- 10)"
  value: -10
- name: "subtract - with single ratio parameter"
  expr: "(- (/ 1 4))"
  value: -1/4
- name: "subtract - with multiple int parameters"
  expr: "(- 10 1)"
  value: 9
- name: "subtract - with int and ratio parameters"
  expr: "(- 2 (/ 1 2))"
  value: 3/2
- name: "subtract - with two ratio parameters"
  expr: "(- (/ 3 2) (/ 1 2))"
  value: 1
- name: "subtract - with undefined parameter"
  expr: "(- 1 (/ 1 0))"
  value: undefined
- name: "multiply - three int parameters"
  expr: "(* 1 2 3)"
  value: 6
- name: "multiply - with int and ratio parameters"
  expr: "(* 2 (/ 7 6))"
  value: 7/3
- name: "multiply - with undefined parameter"
  expr: "(* 1 (/ 1 0))"
  value: undefined
- name: "divide - int parameters to int"
  expr: "(/ 10 2)"
  value: 5
- name: "divide - int parameters to ratio"
  expr: "(/ 18 12)"
  value: 3/2
- name: "divide - by zero"
  expr: "(/ 1 0)"
  value: undefined
- name: "divide - with int and ratio parameters"
  expr: "(/ 2 (/ 7 6))"
  value: 12/7
- name: "divide - with undefined parameter"
  expr: "(/ 2 undefined)"
  value: undefined


# Combining expressions
- name: "list with data"
  expr: "(list 1 2 3)"
  value: "(1 2 3)"
- name: "empty list"
  expr: "(list)"
  value: "nil"
- name: "combine sequence"
  expr: "(combine 1 (combine 2 (combine 3 nil)))"
  value: "(1 2 3)"
- name: "combine atom and list"
  expr: "(combine 1 (list 2 3))"
  value: "(1 2 3)"
- name: "atom? with atomic parameter"
  expr: "(atom? 1)"
  value: "true"
- name: "atom? with list parameter"
  expr: "(atom? (list 1 2))"
  value: "false"
- name: "atom? with cons parameter"
  expr: "(atom? (combine 1 2))"
  value: "false"
- name: "nil? with nil parameter"
  expr: "(nil? nil)"
  value: "true"
- name: "nil? with non-nil parametr"
  expr: "(nil? 1)"
  value: "false"
- name: "nil? with symbol"
  expr: "(let [sym nil] (nil? sym))"
  value: "true"
- name: "lambda call"
  expr: "((λ [x] (+ x 1)) 11)"
  value: 12
- name: "lambda curry"
  expr: >-
    (let [curry (λ [fn x] (λ [y] (fn x y)))]
      ((curry + 10) 20))
  value: 30
- name: "y combinator"
  expr: >-
    (let [Y (λ [f]
             ((λ [g] (g g))
              (λ [g] (f (λ [x] ((g g) x))))))
          fact (λ [f]
                (λ [x]
                  (if (= 1 x)
                      1
                      (* x (f (- x 1))))))]
      ((Y fact) 5))
  value: 120
- name: "string chars"
  expr: '(chars "foo")'
  value: "['f' 'o' 'o']"
- name: "unicode string chars"
  expr: '(chars "你好， 世界")'
  value: "['你' '好' '，' ' ' '世' '界']"

# List operations
- name: "count over list"
  expr: "(count (λ [el] (= el 1)) (list 1 2 1 3 1 4))"
  value: 3
- name: "count over vector"
  expr: "(count (λ [el] (= el 1)) [1 2 1 3 1 4])"
  value: 3
- name: "find in list"
  expr: "(find (λ [el] (= 0 (mod el 2))) (list 1 3 5 1 3 2 4))"
  value: "[5 2]"
- name: "find over vector"
  expr: "(find (λ [el] (= 1 el)) [0 0 0 0 1 1 0])"
  value: "[4 1]"
